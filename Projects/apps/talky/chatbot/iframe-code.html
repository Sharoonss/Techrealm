<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
<style>
/* Chat widget button styles */
.chat-widget-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background-color: #fae794;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 9999;
}

.chat-widget-button img {
    width: 30px; /* Adjust the size of the chat icon as needed */
    height: auto;
}

/* Chat widget container styles */
.chat-widget-container {
    position: fixed;
    bottom: 90px; /* Adjust this value based on the size of your button */
    right: 20px;
    width: 300px;
    height: 400px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    display: none; /* Initially hide the chat widget */
    z-index: 9998;
}

/* Your other styles go here */


</style>
<!-- Chat widget button with SVG icon -->
<div class="chat-widget-button" id="chatWidgetButton" onclick="toggleChatWidget()">
    <img src="https://zuhd.store/cdn/shop/files/header-logo.svg?v=1676959879&width=560" alt="Chat Icon">
</div>

<button onclick="expandChatWidget()">Click Me</button>

<!-- Chat widget container -->
<iframe src="https://penpal.techrealm.pk/talky-ai/app/" class="chat-widget-container" id="chatWidgetContainer" frameborder="0"></iframe>

<!-- Your other content goes here -->
<script>// Function to toggle the visibility of the chat widget container
    function toggleChatWidget() {
      var chatWidgetContainer = document.getElementById("chatWidgetContainer");
      if (chatWidgetContainer.style.display === "none") {
          chatWidgetContainer.style.display = "block";
      } else {
          chatWidgetContainer.style.display = "none";
      }
    }

    function expandChatWidget() {
      var chatWidgetContainer = document.getElementById("chatWidgetContainer");
      chatWidgetContainer.style.width = "300px"; // Set to max width of the container
      chatWidgetContainer.style.height = "400px"; // Set to max height of the container
      chatWidgetContainer.style.display = "block";
    }
    </script> 
</body>
</html>
